{% extends 'nav.html' %}
{% block side %}
<h4 class=" bg-warning text-center">My Post</h4>
{%for i in data%}
      <div class="card mb-5 bg-light" style="width: 80%;">
        {% if i.image %}
        <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap">
        {%endif%}
        <div class="card-body">
          <h5 class="card-title">{{ i.caption}}</h5>
          <p class="card-text">{{ i.datetime}}</p>
        </div>
        <div class="card-footer">
          <a href="{% url 'epost' i.id %}" class="btn btn-info">Edit</a>
          <a href="{% url 'dpost' i.id %}" class="btn btn-danger">Delete</a></div>

        <!-- <ul class="list-group list-group-flush">
          <li class="list-group-item">Cras justo odio</li>
          <li class="list-group-item">Dapibus ac facilisis in</li>
          <li class="list-group-item">Vestibulum at eros</li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div> -->
      </div>
      {%endfor%}
  




{% endblock %}
